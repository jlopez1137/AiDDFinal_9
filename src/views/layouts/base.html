<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or "Campus Resource Hub" }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  </head>
  <body class="bg-light text-dark">
    {% include 'partials/nav.html' %}
    <main class="py-4">
      <div class="container">
        {% include 'partials/flash.html' %}
        {% block content %}{% endblock %}
      </div>
    </main>
    <footer class="border-top py-3 text-center small text-muted">
      © {{ current_year or 2025 }} Campus Resource Hub · Built with Flask + Bootstrap 5
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-q2kyQBa/igXtK2iE3a7gqaNtPp7uZ3n6PvJEa3TBUnIFmLnbryuVKy7jH9MuNo+K"
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
